<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Preview â€“ Resume & Intro Video</title>

<!-- Google Fonts for quick styling -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<!-- Font Awesome for the icons (only the two we need) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* ---------- core look ---------- */
  body{
    margin:0;
    font-family:'Inter',sans-serif;
    color:#d7e8f8;
    background:linear-gradient(160deg,#041923 0%, #0e2d3e 100%);
    text-align:center;
  }
  h1{margin-top:64px;font-size:3rem;font-weight:800;color:#18d0ff}
  p.tagline{margin-top:0;font-size:1.1rem;color:#c1d6e5}

  /* ---------- buttons ---------- */
  .link-button{
    width:260px; max-width:90%;
    display:flex; align-items:center; justify-content:center;
    gap:.6rem;
    margin:20px auto;
    padding:14px 20px;
    background:rgba(255,255,255,.08);
    border:none;
    border-radius:12px;
    font-size:1rem; font-weight:600; color:#f1f8ff;
    backdrop-filter:blur(4px);
    cursor:pointer;
    transition:transform .15s ease, background .15s ease;
  }
  .link-button:hover{transform:translateY(-2px);background:rgba(255,255,255,.14)}
  .link-button i{font-size:1.2rem}

  /* ---------- modal ---------- */
  .modal{display:none;position:fixed;inset:0;z-index:999;
         background:rgba(0,0,0,.65)}
  .modal-content{
    position:relative;margin:6% auto;width:90%;max-width:640px;
    background:#061621;border-radius:12px;padding:12px;
    box-shadow:0 0 24px rgba(0,0,0,.7)
  }
  .modal-content iframe,
  .modal-content video{width:100%;height:360px;border-radius:8px}
  .close{position:absolute;top:6px;right:14px;
         font-size:30px;color:#fff;cursor:pointer}
</style>
</head>
<body>

  <h1>Sivaraman</h1>
  <p class="tagline">Creating powerful websites, unlocking business insights, and sharing knowledge with AI ðŸ¤–</p>

  <!-- Button: Resume (opens in new tab) -->
  <a href="https://drive.google.com/your-resume-link" target="_blank" class="link-button">
    <i class="fas fa-file-alt"></i> View My Resume
  </a>

  <!-- Button: Intro Video (opens modal) -->
  <button id="introVideoBtn" class="link-button">
    <i class="fas fa-video"></i> Intro&nbsp;Video
  </button>

  <!-- Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <!-- YOUTUBE EMBED  (replace the ID after /embed/) -->
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0"
              title="Sivaraman â€“ 60-second intro"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>
  </div>

<script>
  const introBtn  = document.getElementById('introVideoBtn');
  const modal     = document.getElementById('videoModal');
  const closeIcon = document.getElementById('closeModal');
  const iframe    = modal.querySelector('iframe');

  introBtn.addEventListener('click', () => {
      modal.style.display = 'block';
      /* autoplay by adding &autoplay=1 once */
      if(!iframe.src.includes('autoplay')) iframe.src += '&autoplay=1';
  });

  function closeModal(){
      modal.style.display = 'none';
      /* stop video: strip autoplay param so next open starts fresh */
      iframe.src = iframe.src.replace('&autoplay=1','');
  }
  closeIcon.addEventListener('click', closeModal);
  window.addEventListener('click', e => { if(e.target === modal) closeModal(); });
</script>

</body>
</html>
